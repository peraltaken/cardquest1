{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <title>{% block title %} Pokemon | Collection Delete {% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <div class="container">
      <div class="form-container">
          <form method="post">
              {% csrf_token %}
              <div class="form-row ">
                  <p>Are you sure you want to delete "{{ object }}"?</p>
                  {% include 'includes/form.html' %}
              </div>
              <input class="btn-submit-del" type="submit" value="Confirm">
          </form>
          <a href="{% url 'collection-list' %}"><button class="btn-cancel">Cancel</button></a>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
